{% extends "base.html" %}
{% block title %}Edit Athlete{% endblock %}
{% block content %}
<div class="container mt-6">
  <div class="columns is-centered">
    <div class="column is-half">
      <div class="box">
        {% if athlete %}
          <h1 class="title is-4 has-text-centered">{{ athlete.name }}</h1>
          <form method="post" class="mt-4">
            <div class="field">
              <label class="label">Instagram Profile</label>
              <div class="control">
                <input class="input" type="text" name="instagram_profile" placeholder="Instagram username" value="{{ athlete.instagram_profile or '' }}">
              </div>
            </div>
            <div class="field">
              <label class="label">Personal Name</label>
              <div class="control">
                <input class="input" type="text" name="personal_name" placeholder="Personal name on Instagram" value="{{ athlete.personal_name or '' }}">
              </div>
            </div>
            <div class="field">
              <label class="label">Nickname Translation</label>
              <div class="control">
                <input class="input" type="text" name="nickname_translation" placeholder="Nickname translation" value="{{ athlete.nickname_translation or '' }}">
              </div>
            </div>
            <div class="field">
              <label class="label">BJJ Heroes Link</label>
              <div class="control">
                <input class="input" type="text" name="bjjheroes_link" placeholder="https://www.bjjheroes.com/..." value="{{ athlete.bjjheroes_link or '' }}">
              </div>
            </div>
            <div class="field">
              <label class="label">Country Code</label>
              <div class="control">
                <input class="input" type="text" name="country" placeholder="br" value="{{ athlete.country or '' }}">
              </div>
            </div>
            <div class="field">
              <label class="label">Country Note</label>
              <div class="control">
                <input class="input" type="text" name="country_note" placeholder="e.g., holds dual citizenship" value="{{ athlete.country_note or '' }}">
              </div>
            </div>
            <div class="field">
              <label class="label">Country Note (Portuguese Translation)</label>
              <div class="control">
                <input class="input" type="text" name="country_note_pt" placeholder="e.g., possui dupla cidadania" value="{{ athlete.country_note_pt or '' }}">
              </div>
            </div>
            <div class="field is-grouped is-grouped-centered">
              <div class="control">
                <button class="button is-primary" type="submit">Save</button>
              </div>
            </div>
          </form>
          {% if message %}
            <p class="has-text-success has-text-centered mt-3">{{ message }}</p>
          {% endif %}
        {% else %}
          <p class="has-text-danger">Athlete not found.</p>
        {% endif %}
        <a class="button is-link is-light mt-4" href="{{ url_for('athletes') }}">Back to Search</a>
        <a class="button is-link is-light ml-4 mt-4" href="{{ url_for('athlete_matches') }}?id={{ athlete.id }}">View Matches</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
